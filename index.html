<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="container">
        <div class="spa">
            <span id="day"></span>
            <span>||</span>
            <span id="hour">04</span>
            <span id="bar1">:</span>
            <span id="minutes">20</span>
            <span id="bar2">:</span>
            <span id="seconds">34</span>
            <span id="ampm">pm</span>
        </div>
    </div>
<script src="clock.js"></script>
</body>
</html>
